<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>BMI_Calculator</title>
</head>
<body>
    <h1 style="text-align: center;color: rgb(255, 15, 87);">BMI Calculator</h1>
    <div id="container">
        Your Weight(kg):
        <input type="text" id="wt">
        Your Height(cm):
        <input type="text" id="ht">
        <button id="btn">Calculate</button>
       
      <label id="labelBMI">Your BMI:</label> 
      <input type="text" id="bmi-output">
    </div>
    <div id="BMI_INDEX">   
  <table>
       <h3 style="text-align: center;"><b> BMI INDEX</b></h3>
            <tr>
              <th>Underweight</th>
              <th>Healthy</th> 
              <th>Overweight</th>
              <th>Obese</th>
            </tr>
            <tr>
              <td>Below 18.5</td>
              <td>18.5–24.9</td>
              <td>25.0–29.9</td>
              <td>30.0 and above</td></tr> 
    </table>        
    </div>
    <script src="./index.js"></script>
</body>
</html>
